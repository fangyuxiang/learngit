<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page helper 分页</title>
</head>
<body>
<center>
    <table width="200" border="1">
        <tr>
            <th scope="col">序号</th>
            <th scope="col">ID</th>
            <th scope="col">姓名</th>
            <th scope="col">年龄</th>
            <th scope="col">成绩</th>
        </tr>
        <c:forEach begin="0" step="1" items="${userList}" var="list" varStatus="userlist">
            <tr>
                <td>${userlist.count}</td>
                <td>${list.id}</td>
                <td>${list.name}</td>
                <td>${list.age}</td>
                <td>${list.score}</td>
            </tr>
        </c:forEach>
    </table>
    <p>一共${page.pages}页</p>
    <a href="userList?page=${page.firstPage}">第一页</a>
    <a href="userList?page=${page.nextPage}">下一页</a>
    <a href="userList?page=${page.prePage}">上一页</a>
    <a href="userList?page=${page.lastPage}">最后页</a>
</center>
</body>
</html>
